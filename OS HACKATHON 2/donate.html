<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and User Details</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            background-color: #3cb371; /* Green color */
            width: 100%;
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #2e8b57; /* Darker green */
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: left;
        }

        .form-section {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            margin: 0 0 15px;
            color: #3cb371;
            border-bottom: 2px solid #3cb371;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #3cb371;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #2e8b57;
        }

        /* Map Styles */
        .map-container {
            width: 100%;
            height: 400px; /* Set a fixed height for the map */
            margin-bottom: 30px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("V9nao9EF4grNUnxZd"); // Your Public Key
        })();

        function sendEmail(event) {
            event.preventDefault(); // Prevent default form submission

            emailjs.sendForm('service_zle1lmn', 'template_l3e12xh', event.target)
                .then(() => {
                    alert('Your donation will be processed shortly!'); // Success message
                    document.getElementById("userDetailsForm").reset(); // Reset the form
                }, (error) => {
                    alert('Failed to send the order, please try again.'); // Error message
                    console.error('EmailJS Error:', error);
                });
        }
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="donate.html">Donate</a>
    </div>

    <div class="container">
        <div class="form-section">
            <h2>User Details</h2>
            <form id="userDetailsForm" onsubmit="sendEmail(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="foodDetails">Food Details:</label>
                <input type="text" id="foodDetails" name="foodDetails" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="map-container">
            <h2>Live Map</h2>
            <!-- Google Maps Embed -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.391436947908!2d144.95605431531798!3d-37.81720997975134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f7a6d53%3A0x5f1ee6dff0dc92c2!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1663503631671!5m2!1sen!2sau"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

</body>
</html>
